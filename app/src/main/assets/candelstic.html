<!DOCTYPE html>
<html>
<head>
    <title>AAPL Historical Chart</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        #container {
            height: 100%;
            min-width: 310px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        (async () => {
            // Load the dataset
            const response = await fetch(`https://nodeserverass3.wl.r.appspot.com/volumechart?text=AAPL`);
            const data = await response.json();
            const ohlc = [];
            const volume = [];

            // split the data set into ohlc and volume
            const groupingUnits = [
                ['week', [1]], ['month', [1, 2, 3, 4, 6]]
            ];

            data.forEach(item => {
                ohlc.push([item[0], item[1], item[2], item[3], item[4]]);
                volume.push([item[0], item[5]]);
            });

            // create the chart
            Highcharts.stockChart('container', {
                rangeSelector: {
                    selected: 2
                },

                title: {
                    text: 'AAPL Historical'
                },

                subtitle: {
                    text: 'With SMA and Volume by Price technical indicators'
                },

                yAxis: [{
                    startOnTick: false,
            endOnTick: false,
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'OHLC'
                    },
                    height: '60%',
                    lineWidth: 2,
                    resize: {
                        enabled: true
                    }
                }, {
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'Volume'
                    },
                    top: '65%',
                    height: '35%',
                    offset: 0,
                    lineWidth: 2
                }],

                tooltip: {
                    split: true
                },

                plotOptions: {
                    series: {
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }
                },
                exporting: {
                    enable: false
                },

                series: [{
                    type: 'candlestick',
                    name: 'AAPL',
                    id: 'aapl',
                    zIndex: 2,
                    data: ohlc
                }, {
                    type: 'column',
                    name: 'Volume',
                    id: 'volume',
                    yAxis: 1,
                    data: volume
                }, {
                    type: 'vbp',
                    linkedTo: 'aapl',
                    params: {
                        volumeSeriesID: 'volume'
                    },
                    dataLabels: {
                        enabled: false  // Disable data labels
                    },
                    zoneLines: {
                        enabled: false
                    }
                }, {
                    type: 'sma',
                    linkedTo: 'aapl',
                    zIndex: 1,
                    marker: {
                        enabled: false
                    }
                }]
            });
        })();
    </script>
</body>
</html>
